<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form action="" method="POST">
<b><h1 style="color:lightblue;">Student Registration Form</h1></b>
<tr>
        <td>DATE</td>
        <td><input type="date"></td>
</tr>
<tr>
    <b><p style="font-size:20px;" >PERSONAL INFORMATION</p></b>
</tr><hr/>
<table>
<tr>
    <td width="120">NAME</td>
    <td><input type="text" size="30"></td>
</tr>
<tr>
    <td width="120">DATE OF BIRTH</td>
    <td><input type="date" size="30"></td>
</tr>
</table>
<tr>
    <b><p style="font-size:20px;">CONTACT INFORMATION</p></b>
</tr><hr/>
<tr>
    <div>
        <label>ADDRESS</label>
    <div>
    <textarea name="address" rows="4" cols="30"></textarea>
    </div>
    </div>
</tr>
<tr>
    <td width="120"> CITY</td>
    <td><input type="text" ></td>
</tr>
<tr>
    <td width="120">PROVINCE/STATE</td>
    <td><input type="text"></td>
</tr>
<table>
    <tr>
        <td>ZIP CODE</td>
        <td><input type="text"></td>
        <td>COUNTRY</td>
        <td><input type="text"></td>
    </tr>
</table>
<table>
    <tr>
        <td>PHONE</td>
        <td><input type="number"></td>
        <td>EMAIL</td>
        <td><input type="email"></td>
    </tr>
</table>
<table>
    <tr>
        <td>MEMBERSHIP TYPE</td>
        <td><input type="radio" name="regular">REGULAR
            <input type="radio" name="premium">PREMIUM
            <input type="radio" name="vip">VIP
        </td>
    </tr>
</table>
<b><p style="font-size:20px;">COURSE INFORMATION</p></b><hr/>
<tr>
    <td>COURSE NAME</td>
    <td><input type="text"></td>
</tr>
<table>
    <tr>
        <td>PAYMENT DETAILS</td>
        <td><input type="radio" name="cash">CASH
            <input type="radio" name="cheque">CHEQUE
            <input type="radio" name="credit card">CREDIT CARD
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>COMMENTS</td>
        <td><input type="text"></td>
    </tr>
</table>
<tr>
    <td><input type="submit" value="Simpan"></td>
    <td><input type="reset" value="Reset"></td>
</tr>
</form>
    </body>
</html>
